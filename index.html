<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-inline">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__prename">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;	2022. φιλέ</p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__box">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" id="popup-form-profile">
          <input class="popup__input" type="text" name="popup-username" id="popup-username" required placeholder="Введите имя">
          <input class="popup__input" type="text" name="popup-description" id="popup-description" required placeholder="О себе">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" id="profile-close"></button>
      </div>
    </div>

    <div class="popup" id="popup-card">
      <div class="popup__box">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="popup-form-card" id="popup-form-card">
          <input class="popup__input" type="text" name="card-name" id="card-name" required placeholder="Название">
          <input class="popup__input" type="url" name="card-url" id="card-url" required placeholder="Сcылка на картинку">
          <button class="popup__save" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button" id="card-close"></button>
      </div>
    </div>

    <div class="popup" id="popup-figure">
      <figure class="popup__figure">
        <button class="popup__close popup__close_figure" type="button" id="image-close"></button>
        <img class="popup__figure-image" src="" alt="">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

    <template id="template-element">
      <article class="element">
        <img class="element__image" alt="" src="">
        <button class="element__trash" type="button"></button>
        <div class="element__bottom">
          <h2 class="element__caption"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="scripts/script.js"></script>
</body>
</html>
