<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><button class="profile__avatar-button" type="button"><img class="profile__avatar" alt="" src="#"></button><div class="profile__info"><div class="profile__name-inline"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__prename">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy;	2022. φιλέ</p></footer><div class="popup" id="popup-confirm"><div class="popup__box"><h2 class="popup__header">Вы уверены?</h2><form class="popup__form" name="popup-confirm" id="popup-form-confirm" novalidate><button class="popup__button" type="submit">Да</button></form><button class="popup__close" type="button" id="avatar-close"></button></div></div><div class="popup" id="popup-avatar"><div class="popup__box"><h2 class="popup__header">Обновить аватар</h2><form class="popup__form" name="popup-form-avatar" id="popup-form-avatar" novalidate><input class="popup__input" type="url" name="link" id="avatar-url" required placeholder="Сcылка на картинку"> <span class="avatar-url-error popup__input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close" type="button" id="avatar-close"></button></div></div><div class="popup" id="popup-profile"><div class="popup__box"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="popup-form" id="popup-form-profile" novalidate><input class="popup__input" name="name" id="popup-username" required minlength="2" maxlength="40" placeholder="Введите имя"> <span class="popup-username-error popup__input-error"></span> <input class="popup__input" name="info" id="popup-description" required minlength="2" maxlength="200" placeholder="О себе"> <span class="popup-description-error popup__input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close" type="button" id="profile-close"></button></div></div><div class="popup" id="popup-card"><div class="popup__box"><h2 class="popup__header">Новое место</h2><form class="popup__form" name="popup-form-card" id="popup-form-card" novalidate><input class="popup__input" name="name" id="card-name" minlength="2" maxlength="30" required placeholder="Название"> <span class="card-name-error popup__input-error"></span> <input class="popup__input" type="url" name="link" id="card-url" required placeholder="Сcылка на картинку"> <span class="card-url-error popup__input-error"></span> <button class="popup__button" type="submit">Создать</button></form><button class="popup__close" type="button" id="card-close"></button></div></div><div class="popup popup_dark-overlay" id="popup-figure"><figure class="popup__figure"><button class="popup__close popup__close_figure" type="button" id="image-close"></button> <img class="popup__figure-image" src="#" alt=""><figcaption class="popup__figure-caption"></figcaption></figure></div><template id="template-element"><article class="element"><img class="element__image" alt="" src="#"> <button class="element__trash" type="button"></button><div class="element__bottom"><h2 class="element__caption"></h2><div class="element__likes"><button class="element__like" type="button"></button><p class="element__like-count">0</p></div></div></article></template></body></html>
