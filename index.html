<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__prename">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" alt="Якутия" src="./images/saha.jpg">
          <div class="element__bottom">
            <h2 class="element__caption">Якутия</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img class="element__image" alt="Домбай" src="./images/dombay.jpg">
          <div class="element__bottom">
            <h2 class="element__caption">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img class="element__image" alt="Эльбрус" src="./images/elbrus.jpg">
          <div class="element__bottom">
            <h2 class="element__caption">Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img class="element__image" alt="Карачаевск" src="./images/karach.jpg">
          <div class="element__bottom">
            <h2 class="element__caption">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img class="element__image" alt="Коми" src="./images/komi.jpg">
          <div class="element__bottom">
            <h2 class="element__caption">Республика Коми</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img class="element__image" alt="Пермь" src="./images/perm.jpg">
          <div class="element__bottom">
            <h2 class="element__caption">Пермь</h2>
            <button class="element__like" type="button"></button>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;	2022. φιλέ</p>
    </footer>

    <div class="popup">
      <div class="popup__box">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input" type="text" name="popup-username" id="popup-username" required placeholder="Введите имя">
          <input class="popup__input" type="text" name="popup-description" id="popup-description" required placeholder="О себе">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
